{% extends 'base.html' %}

{% block body %}
<div class="center" style="width:50%; margin:auto; text-align: center; margin-top: 100px; margin-bottom: 250px;">
	<form method="post" class="card">
		{% csrf_token %}
		<h2>Delete Task</h2>
		<p>Are you sure that you want to delete "{{task}}"?</p>
		<p class="form-buttons">
                <input type="submit" class="btn btn-danger" value="Delete">
			<a href="{% url 'show_task'%}" class="btn btn-primary">Cancel</a>
		</p>
	</form>
</div>

{% endblock body %}

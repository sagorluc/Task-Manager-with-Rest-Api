<!DOCTYPE html>
<html lang="en">
{% load static %}
{% load crispy_forms_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
   <form action="" method="POST" style="width:50%; margin:auto; margin-top: 100px;">
    {% csrf_token %}

    {% for fm in form  %}      
    {{fm.label_tag}}
    {{fm }} <br><br>
    {{fm.errors|striptags}}
   {% endfor %} <br> 

      {% comment %} {{form|crispy}} {% endcomment %}

      {% if messages %}
      {% for ms in messages %}

         <div class="alert alert-info">
             {{ms}}
         </div>
      
      {% endfor %}
     {% endif %}

        <div class="form-group">
            <label for="password">New Password</label>
            <input type="text" name="new-password" id="form-control">
        </div>
        <br>
        <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="text" name="confirm-password" id="form-control">
        </div>

        <input type="hidden" name="user_id" value="{{user_id}}">
        <br>

        
       <button class="btn btn-warning" type="submit">Change Password</button>
       <a href="{% url "login" %}" class="btn btn-primary" style="text-decorator: none">Back</a>


   </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
